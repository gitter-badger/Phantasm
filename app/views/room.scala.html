@(id: Long)(implicit flash: play.api.mvc.Flash, user:Option[models.User])

@import helper._
@import controllers._
@import securesocial.core.SecureSocial

@main("sockets") {

<div id="onChat" class="row">
    <div class="col-md-8">
        <div id="messages"></div>
        <textarea id="talk" class="form-control" rows="3"></textarea>
    </div>
    <div class="col-md-3">
        <h2>Members</h2>
        <ul id="members">
        </ul>
    </div>
</div>

<script type="text/javascript" charset="utf-8" src="@routes.Application.chatRoomJs(id, user.get.uid.get)"></script>

}
