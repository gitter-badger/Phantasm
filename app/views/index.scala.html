@()(implicit flash: play.api.mvc.Flash, user:Option[securesocial.core.Identity])

@import helper._
@import controllers._
@import securesocial.core.SecureSocial

@main("sockets") {

@if(user.isDefined) {
<div>
    logged in by @user.get.fullName
</div>
} else {
<div class="row">
    <div class="col-md-3">
        please <a href="/login">login</a>.
    </div>
</div>

}
}
