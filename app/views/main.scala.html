@(title: String)(content: Html)(implicit user:Option[securesocial.core.Identity])

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">

    <script src="@routes.Assets.at("lib/jquery/jquery.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("lib/bootstrap/bootstrap.js")" type="text/javascript"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">sockets</a>
        </div>
@if(user.isDefined) {
        <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img class="avatar" src="@user.get.avatarUrl" /> @user.get.fullName <b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" >
                    <li><a href="/logout">ログアウト</a></li>
                </ul>
            </li>
        </ul>
        </div>
}
        <!--/.nav-collapse -->

        </div>
    </div>
</div>

<div class="container main-content">@content</div>
</body>
</html>
